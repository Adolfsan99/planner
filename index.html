<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Planificador Semanal</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
        "imports": {
            "sortablejs": "https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/modular/sortable.esm.js"
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="actions">
            <button id="showCompleted">Ver Tareas Completadas</button>
            <button id="moveCompleted">Listar Tareas Completas</button>
            <button id="exportData">Exportar Datos</button>
            <button id="importData">Importar Datos</button>
        </div>

        <div class="main-content">
            <div class="days-container">
                <!-- Los días se generarán dinámicamente -->
            </div>

            <!-- Tareas Sin Asignar ahora dentro de days-container -->

        </div>

        <div id="completedTasks" class="completed-container hidden">
            <h2>Tareas Completadas</h2>
            <div class="completed-tasks-list"></div>
        </div>
    </div>

    <!-- Template para la estructura de cada día -->
    <template id="dayTemplate">
        <div class="day-card">
            <h2 class="day-title"></h2>
            <span class="hours-remaining"></span>
            
            <div class="subspace">
                <h3>Prioritarias</h3>
                <div class="priority-tasks tasks-list"></div>
            </div>

            <div class="subspace">
                <h3>Todo lo demás</h3>
                <div class="other-tasks tasks-list"></div>
            </div>

            <div class="day-actions">
                <button class="add-task">+ Nueva Tarea</button>
                <button class="move-all-to-unassigned">Mover todas</button>
            </div>
        </div>
    </template>

    <!-- Template para la estructura de tareas sin asignar -->
    <template id="unassignedTemplate">
        <div id="unassignedTasksContainer" class="day-card unassigned-container">
            <h2 class="day-title">Tareas Sin Asignar</h2>
            <div class="subspace">
                <h3>General</h3>
                <div class="unassigned-tasks tasks-list"></div>
            </div>
            <div class="day-actions">
                <button class="add-task">+ Nueva Tarea</button>
            </div>
        </div>
    </template>

    <!-- Template para cada tarea -->
    <template id="taskTemplate">
        <div class="task" draggable="true">
            <span class="task-text"></span>
            <input type="checkbox" class="task-check">
            <button class="task-menu">⋮</button>
            <div class="task-menu-popup hidden">
                <button class="edit-task">Editar</button>
                <button class="move-task">Mover</button> 
                <button class="delete-task">Eliminar</button>
            </div>
        </div>
    </template>

    <!-- Template para el popup de mover tarea -->
    <template id="moveTaskPopupTemplate">
        <div class="move-task-popup-content">
            <h3>Mover Tarea a:</h3>
            <select class="move-day-select"></select>
            <div class="popup-actions">
                <button class="move-accept-btn">Aceptar</button>
                <button class="move-cancel-btn">Cancelar</button>
            </div>
        </div>
    </template>

    <!-- Popup de mover tarea -->
    <div id="moveTaskPopupOverlay" class="overlay hidden">
         <div id="moveTaskPopup" class="move-task-popup hidden">
             <!-- Content will be inserted from moveTaskPopupTemplate -->
         </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
